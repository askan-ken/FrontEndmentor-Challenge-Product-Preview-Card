<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="perfume-card-container">
    <div class="perfume-card-item">
      <div class="perfume-card-image">
        <img src="./images/image-product-desktop.jpg" alt="....">
      </div>
      <div class="perfume-card-desc">
        <div class="desc-title">Perfume</div>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by&ensp;&ensp; Oliver Polge, Perfume-Creator&ensp;&ensp;&ensp;&ensp;for the House of
          CHANEL.
        </p>
        <div class="perfume-card-price">
          <h1>$149.00</h1>
          <del>$169.00</del>
        </div>
        <div class="perfume-card-btn">
          <button><span class="material-symbols-outlined">
              shopping_cart
            </span>&ensp;Add to cart</button>
        </div>
      </div>
    </div>
</body>

</html>
